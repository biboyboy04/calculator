<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="title">Calculator</div>
        <div class="calculator">
            <div class="display-calc">
                Display
            </div>
            <div class="button-container">
                <button class="button-calc" id="clear" value="">AC</button>
                <button class="button-calc" id="plusminus" value="">&#8723;</button>
                <button class="button-calc" id="modulo" value="">%</button>
                <button class="button-calc" id="divide" value="">&#8725;</button>
                <button class="button-calc" id="7" value="">7</button>
                <button class="button-calc" id="8" value="">8</button>
                <button class="button-calc" id="9" value="">9</button>
                <button class="button-calc" id="multiply" value="">&#10005;</button>
                <button class="button-calc" id="4" value="">4</button>
                <button class="button-calc" id="5" value="">5</button>
                <button class="button-calc" id="6" value="">6</button>
                <button class="button-calc" id="subtract" value="">&#8722;</button>
                <button class="button-calc" id="1" value="">1</button>
                <button class="button-calc" id="2" value="">2</button>
                <button class="button-calc" id="3" value="">3</button>
                <button class="button-calc" id="add" value="">+</button>
                <button class="button-calc" id="0" value="">0</button>
                <button class="button-calc" id="period" value="">.</button>
                <button class="button-calc" id="delete" value="">&#8678;</button>
                <button class="button-calc" id="equals" value="">=</button>
            </div>
        </div>
        <div class="footer">Footer</div>
    </body>
</html>
